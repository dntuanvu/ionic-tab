<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <!--<p>
      <a href="http://localhost:8082/app1/api/home">Link to SSO</a>
    </p>-->

    <div [ngSwitch]="job_type" padding>
      <ion-segment [(ngModel)]="jobs" (ionChange)="onSegmentChange()">
        <ion-segment-button value="2" class="segment-button segment-activated">
          Full Time
        </ion-segment-button>
        <ion-segment-button value="1">
          Part Time
        </ion-segment-button>
        <ion-segment-button value="3">
          Internship
        </ion-segment-button>
      </ion-segment>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of items" col-12 col-xl-2 col-lg-3 col-md-4>
          <ion-card>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{item.poster_photo}}" class="card-thumbnail">
                </ion-thumbnail>
              <h2 text-capitalize>{{ item.title }}</h2>
              <h3 text-capitalize>{{ item.brand_name }}</h3>
            </ion-item>
            <ion-card-content>
              $ {{ item.min_wage }} - $ {{ item.max_wage }} <br>
              {{ item.location }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
